<script>
document.addEventListener("DOMContentLoaded", function(){

  const apiKeyInput = $("apiKey");

  const saveHint = $("saveHint");

  const readFromCurrentBtn = $("readFromCurrent");

  const statusEl = $("status");
  const charCount = $("charCount");
  const themeBtn = $("themeBtn");

  const timerToggle = $("timerToggle");

  const LS_KEY = "openaitts.apiKey";
  const LS_THEME = "openaitts.theme";
  const LS_TIMER = "openaitts.dailySeconds";

  // ====== æ¢å¤æœ¬åœ° Key ======
  try{
    const stored = localStorage.getItem(LS_KEY);
    if(stored) apiKeyInput.value = stored;
  }catch(e){}

  saveKeyBtn.addEventListener("click", function(){
    try{
      localStorage.setItem(LS_KEY, apiKeyInput.value.trim());

    }catch(e){

  // ====== ä¸»é¢˜åˆ‡æ¢ ======
  function applyTheme(t){
    if(t === "dark"){
      document.body.classList.add("dark");
      themeBtn.textContent = "â˜€ï¸ æµ…è‰²";
    }else{
      document.body.classList.remove("dark");
      themeBtn.textContent = "ğŸŒ™ æ·±è‰²";
    }
    try{localStorage.setItem(LS_THEME,t);}catch(e){}
  }
  (function initTheme(){
    let t = "light";
    try{
      const s = localStorage.getItem(LS_THEME);
      if(s) t = s;
      else if(window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches){
        t = "dark";
      }
    }catch(e){}
    applyTheme(t);
  })();
  themeBtn.addEventListener("click",function(){
    const now = document.body.classList.contains("dark") ? "dark":"light";
    applyTheme(now==="dark"?"light":"dark");
  });

  // ====== å­—æ•°ç»Ÿè®¡ ======
  function updateCharCount(){
    charCount.textContent = (inputEn.value || "").length + " chars";
  }
  ["input","change","keyup","paste"].forEach(function(ev){
    inputEn.addEventListener(ev,updateCharCount);
  });
  updateCharCount();

  // ====== è®¡æ—¶å™¨ ======
  let sessionSeconds = 0;
  let running = false;
  let timerId = null;
  function fmt(sec){
    sec = Math.max(0,Math.floor(sec));
    var h = Math.floor(sec/3600);
    var m = Math.floor((sec%3600)/60);
    var s = sec%60;
    function pad(n){return (n<10?"0":"")+n;}
    return pad(h)+":"+pad(m)+":"+pad(s);
  }
  function renderTimer(){
    timerNow.textContent = fmt(sessionSeconds);
  }
  function tick(){
    if(!running) return;
    sessionSeconds += 1;
    renderTimer();
  }
  timerToggle.addEventListener("click",function(){
    running = !running;
    timerToggle.textContent = running ? "æš‚åœ" : "å¼€å§‹";
  });
  timerId = setInterval(tick,1000);
  renderTimer();

  // ====== æ–‡æœ¬æ‹†å¥ / æ˜¾ç¤ºåŒºåŸŸ ======
  let EN = [];
  let currentIndex = 0;
  let cacheZH = {};   // text -> zh
  let cacheIPA = {};  // text -> ipa
  let cacheTTS = {};  // text -> objectURL
  let isSpeaking = false;
  const audio = new Audio();

  function splitSentences(txt){
    var cleaned = (txt || "").replace(/\s+/g," ").trim();
    if(!cleaned) return [];
    var arr = cleaned.split(/(?<=[.!?])\s+/);
    return arr.filter(function(s){return s.trim().length>0;});
  }

  function renderRows(){
    rowsBox.innerHTML = "";
    if(!EN.length){
      return;
    }
    for(var i=0;i<EN.length;i++){
      (function(i){
        var row = document.createElement("div");
        row.className = "row" + (i===currentIndex?" active":"");
        row.dataset.index = i;

        var enDiv = document.createElement("div");
        var enMain = document.createElement("div");
        enMain.className = "en-main";
        enMain.textContent = EN[i];
        var ipaDiv = document.createElement("div");
        ipaDiv.className = "ipa";
        ipaDiv.textContent = cacheIPA[EN[i]] ? ("/"+cacheIPA[EN[i]]+"/") : "";
        enDiv.appendChild(enMain);
        enDiv.appendChild(ipaDiv);

        var zhDiv = document.createElement("div");
        zhDiv.className = "zh";
        var zhText = document.createElement("div");
        zhText.className = "zh-text";
        zhText.textContent = cacheZH[EN[i]] || "";
        zhDiv.appendChild(zhText);

        row.appendChild(enDiv);
        row.appendChild(zhDiv);

        row.addEventListener("click",function(){
          setActive(i);
          ensureZHAndIPA(i);
        });

        rowsBox.appendChild(row);
      })(i);
    }
  }

  function refreshRow(i){
    var rows = rowsBox.querySelectorAll(".row");
    if(!rows[i]) return;
    var enText = EN[i];
    var ipa = cacheIPA[enText] || "";
    var zh = cacheZH[enText] || "";
    var ipaDiv = rows[i].querySelector(".ipa");
    var zhDiv = rows[i].querySelector(".zh-text");
    ipaDiv.textContent = ipa ? ("/"+ipa+"/") : "";
    zhDiv.textContent = zh;
  }

  function setActive(i){
    currentIndex = i;
    var rows = rowsBox.querySelectorAll(".row");
    for(var k=0;k<rows.length;k++){
      rows[k].classList.toggle("active",k===i);
    }
    var row = rows[i];
    if(row){
      row.scrollIntoView({behavior:"smooth",block:"center"});
    }
  }

  splitBtn.addEventListener("click",function(){
    var txt = inputEn.value.trim();
    if(!txt){
      alert("è¯·å…ˆç²˜è´´è‹±æ–‡å†…å®¹");
      return;
    }
    EN = splitSentences(txt);
    if(!EN.length){
      alert("æœªæ£€æµ‹åˆ°å®Œæ•´å¥å­ï¼ˆè¯·æ£€æŸ¥æ˜¯å¦æœ‰å¥å·/é—®å·ç­‰ç»“æŸç¬¦ï¼‰");
      return;
    }
    currentIndex = 0;
    cacheZH = {};
    cacheIPA = {};
    cacheTTS = {};
    statusEl.textContent = "å·²æ‹†åˆ† "+EN.length+" å¥ã€‚ç‚¹æŸä¸€å¥æ—¶å†æ‡’åŠ è½½ç¿»è¯‘å’ŒéŸ³æ ‡ã€‚";
    renderRows();
    setActive(0);
  });

  // ====== æ–‡ä»¶è¯»å– .docx ======
  docxInput.addEventListener("change", function(ev){
    var f = ev.target.files && ev.target.files[0];
    if(!f) return;
    var reader = new FileReader();
    reader.onload = function(e){
      var arrayBuffer = e.target.result;
      window.mammoth.extractRawText({arrayBuffer:arrayBuffer})
      .then(function(res){
        inputEn.value = res.value || "";
        updateCharCount();
      })
      .catch(function(err){
        alert("è§£æ docx å‡ºé”™ï¼š"+err);
      });
    };
    reader.readAsArrayBuffer(f);
  });

  // ====== OpenAI / APIMart Chat è¾…åŠ©å‡½æ•° ======
  function getBaseURL(){
    // å¦‚æœä½ ä»¥åæƒ³å›ºå®šä½¿ç”¨ APIMartï¼Œå¯ä»¥æŠŠè¿™é‡Œç›´æ¥ return "https://api.apimart.com";
    // ç›®å‰å…ˆæŒ‰ Key æ¥æºç®€å•åŒºåˆ†ï¼šåŒ…å« "apimart" å­—æ ·æ—¶èµ°ä»£ç†
    var key = apiKeyInput.value.trim();
    if(/apimart/i.test(key)){
      return "https://api.apimart.com";
    }
    return "https://api.openai.com";
  }

  function getHeaders(){
    var key = apiKeyInput.value.trim();
    return {
      "Content-Type":"application/json",
      "Authorization":"Bearer "+key
    };
  }

  function needAPI(){
    if(!apiKeyInput.value.trim()){
      alert("æ­¤æ“ä½œéœ€è¦ API Keyï¼Œè¯·å…ˆåœ¨é¡¶éƒ¨è¾“å…¥å¹¶ä¿å­˜ã€‚");
      return false;
    }
    return true;
  }

  async function callChat(messages){
    var base = getBaseURL();
    var res = await fetch(base+"/v1/chat/completions",{
      method:"POST",
      headers:getHeaders(),
      body:JSON.stringify({
        model:"gpt-4o-mini",
        messages:messages,
        temperature:0.2
      })
    });
    if(!res.ok){
      var t = await res.text();
      throw new Error(t);
    }
    var data = await res.json();
    var content = data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content;
    return content || "";
  }

  async function ensureZHAndIPA(index){
    var text = EN[index];
    if(!text) return;
    var needZh = autoZhChk.checked && !cacheZH[text];
    var needIpa = autoIpaChk.checked && !cacheIPA[text];
    if(!needZh && !needIpa) return;
    if(!needAPI()) return;

    statusEl.textContent = "æ­£åœ¨ä¸ºå½“å‰å¥ç”Ÿæˆ "+(needZh?"ä¸­æ–‡ ":"")+(needIpa?"éŸ³æ ‡":"")+" â€¦";
    try{
      if(needZh){
        var zhPrompt = [
          {role:"system",content:"ä½ æ˜¯è‹±æ–‡ç¿»è¯‘åŠ©æ‰‹ã€‚åªè¾“å‡ºå¯¹åº”çš„ç®€ä½“ä¸­æ–‡ï¼Œä¸è¦ä»»ä½•è§£é‡Šã€‚"},
          {role:"user",content:text}
        ];
        var zh = await callChat(zhPrompt);
        cacheZH[text] = zh.trim();
      }
      if(needIpa){
        var ipaPrompt = [
          {role:"system",content:"ä½ æ˜¯éŸ³æ ‡åŠ©æ‰‹ã€‚è¯·ç»™å‡ºè¾“å…¥å¥å­çš„ç¾å¼ IPA éŸ³æ ‡ã€‚åªè¾“å‡ºéŸ³æ ‡ï¼Œä¸è¦å…¶å®ƒè¯´æ˜ï¼Œä¸è¦åŠ æ–œæ ã€‚"},
          {role:"user",content:text}
        ];
        var ipa = await callChat(ipaPrompt);
        cacheIPA[text] = ipa.replace(/\//g,"").trim();
      }
      refreshRow(index);
      statusEl.textContent = "å·²æ›´æ–°å½“å‰å¥ã€‚";
    }catch(err){
      console.error(err);
      statusEl.textContent = "ç”Ÿæˆå¤±è´¥ï¼š"+err.message;
      statusEl.classList.add("bad");
    }
  }

  // ====== æµè§ˆå™¨æœ—è¯» ======
  function clamp(v,min,max){return Math.min(max,Math.max(min,v));}

  function ensureVoicesLoaded(timeout){
    timeout = timeout || 2000;
    return new Promise(function(resolve){
      function ready(){
        var voices = window.speechSynthesis ? speechSynthesis.getVoices() : [];
        return voices && voices.length>0;
      }
      if(ready()) return resolve(true);
      var id = setInterval(function(){
        if(ready()){clearInterval(id);resolve(true);}
      },150);
      setTimeout(function(){clearInterval(id);resolve(true);},timeout);
    });
  }

  async function speakBrowserFrom(start){
    if(!EN.length){
      alert("è¯·å…ˆæ‹†å¥");
      return;
    }
    await ensureVoicesLoaded();
    window.speechSynthesis.cancel();
    isSpeaking = true;
    for(var i=start;i<EN.length;i++){
      if(!isSpeaking) break;
      setActive(i);
      var utt = new SpeechSynthesisUtterance(EN[i]);
      utt.lang = "en-US";
      utt.rate = clamp(parseFloat(rateRange.value)||1,0.7,1.4);
      await new Promise(function(res){
        utt.onend = res;
        utt.onerror = res;
        speechSynthesis.speak(utt);

    }
  }

  // ====== OpenAI / APIMart TTS ======
  async function ttsOnce(text){
    if(cacheTTS[text]) return cacheTTS[text];
    if(!needAPI()) throw new Error("éœ€è¦ API Key");

    var base = getBaseURL();
    var res = await fetch(base+"/v1/audio/speech",{
      method:"POST",
      headers:getHeaders(),
      body:JSON.stringify({
        model:"gpt-4o-mini-tts",
        voice:"alloy",
        input:text,
        format:"mp3"
      })
    });
    if(!res.ok){
      var t = await res.text();
      throw new Error(t);
    }
    var buf = await res.arrayBuffer();
    var url = URL.createObjectURL(new Blob([buf],{type:"audio/mpeg"}));
    cacheTTS[text] = url;
    return url;
  }

  async function speakOpenAIFrom(start){
    if(!EN.length){
      alert("è¯·å…ˆæ‹†å¥");
      return;
    }
    isSpeaking = true;
    for(var i=start;i<EN.length;i++){
      if(!isSpeaking) break;
      setActive(i);
      try{
        var url = await ttsOnce(EN[i]);
        audio.src = url;
        audio.playbackRate = clamp(parseFloat(rateRange.value)||1,0.7,1.4);
        await new Promise(function(res){
          audio.onended = res;
          audio.onerror = res;
          audio.play().catch(res);
        });
      }catch(err){
        console.error(err);
        statusEl.textContent = "TTS å‡ºé”™ï¼š"+err.message;
        break;
      }
    }
  }
